<h3>Ingresa tus datos</h3>
<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <p>Carnet: </p>
                    <input type="text" name="carnet" [(ngModel)]="usuario.carnet" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <p>Correo electrónico: </p>
                    <input type="text" name="correo" [(ngModel)]="usuario.correo" class="form-control">
                </div>
                <div class="form-group">
                    <p>Nueva contraseña: </p>
                    <input type="password" name="contra" [(ngModel)]="usuario.contra" class="form-control">
                </div>
                <button class="btn btn-info btn-block" (click)="recuperarContra()">Recuperar</button>
                <button class="btn btn-warning btn-block" (click)="volverInicio()">Volver</button>
            </form>
        </div>
    </div>
</div>
