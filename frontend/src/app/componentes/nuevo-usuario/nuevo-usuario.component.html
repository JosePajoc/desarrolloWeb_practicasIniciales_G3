<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <p>Debes de llenar todos los campos</p>
                    <p>Carnet: </p>
                    <input type="text" name="carnet" [(ngModel)]="usuario.carnet" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <p>Nombre: </p>
                    <input type="text" name="nombre" [(ngModel)]="usuario.nombre" class="form-control">
                </div>
                <div class="form-group">
                    <p>Apellido: </p>
                    <input type="text" name="apellido" [(ngModel)]="usuario.apellido" class="form-control">
                </div>
                <div class="form-group">
                    <p>Contrase√±a: </p>
                    <input type="password" name="contra" [(ngModel)]="usuario.contra" class="form-control">
                </div>
                <div class="form-group">
                    <p>Correo: </p>
                    <input type="email" name="correo" [(ngModel)]="usuario.correo" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="nuevoUsuario()">Registrar</button>
            </form>
        </div>
    </div>
</div>
